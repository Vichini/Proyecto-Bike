    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Formulario de Pago</h1>
                <form id="paymentForm" onsubmit="return validatePaymentForm()">
                    <div class="mb-3">
                        <label for="cardName" class="form-label">Nombre en la Tarjeta</label>
                        <input type="text" class="form-control" id="cardName" required>
                    </div>
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Número de Tarjeta</label>
                        <input type="text" class="form-control" id="cardNumber" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="expiryDate" class="form-label">Fecha de Vencimiento</label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="metodo">Método de entrega:</label>
                        <select class="form-select" id="metodo" onchange="toggleDireccion()">
                            <option value="">Selecciona una opción</option>
                            <option value="envio">Envío</option>
                            <option value="tienda">Retiro en tienda</option>
                        </select>
                    </div>
                    <div id="direccionField" style="display: none;">
                        <div class="mb-3">
                            <label for="direccion">Dirección de envío:</label>
                            <input type="text" class="form-control" id="direccion">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Pagar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function toggleDireccion() {
            var metodo = document.getElementById("metodo").value;
            var direccionField = document.getElementById("direccionField");
    
            if (metodo === "envio") {
                direccionField.style.display = "block";
            } else {
                direccionField.style.display = "none";
            }
        }
    </script>
    
    
    

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function validatePaymentForm() {
            // Validar que el campo de nombre en la tarjeta no esté vacío
            var cardName = document.getElementById("cardName").value;
            if (cardName.trim() === "") {
                alert("Por favor ingrese el nombre en la tarjeta.");
                return false;
            }

            // Validar el número de tarjeta utilizando el algoritmo de Luhn
            var cardNumber = document.getElementById("cardNumber").value;
            if (!luhnCheck(cardNumber)) {
                alert("El número de tarjeta no es válido.");
                return false;
            }

            // Validar la fecha de vencimiento
            var expiryDate = document.getElementById("expiryDate").value;
            var today = new Date();
            var [expiryMonth, expiryYear] = expiryDate.split("/");
            var expiry = new Date("20" + expiryYear, expiryMonth - 1);
            if (expiry < today) {
                alert("La fecha de vencimiento de la tarjeta ha pasado.");
                return false;
            }

            // Validar el código CVV
            var cvv = document.getElementById("cvv").value;
            if (cvv.length !== 3) {
                alert("El código CVV debe tener 3 dígitos.");
                return false;
            }

            // Si todas las validaciones pasan, el formulario es válido
            return true;
        }

        // Función para verificar el número de tarjeta utilizando el algoritmo de Luhn
        function luhnCheck(cardNumber) {
            var sum = 0;
            var doubleUp = false;
            for (var i = cardNumber.length - 1; i >= 0; i--) {
                var digit = parseInt(cardNumber.charAt(i));
                if (doubleUp) {
                    digit *= 2;
                    if (digit > 9) digit -= 9;
                }
                sum += digit;
                doubleUp = !doubleUp;
            }
            return sum % 10 === 0;
        }
    </script>
</body>

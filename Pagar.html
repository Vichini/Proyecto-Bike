</head>

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">

                                <li><a class="dropdown-item" href="Crearcuenta.html">Crear cuenta</a></li>

            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Formulario de Pago</h1>
                <form id="paymentForm" onsubmit="return validatePaymentForm()">
                    <div class="mb-3">
                        <label for="cardName" class="form-label">Nombre en la Tarjeta</label>
                        <input type="text" class="form-control" id="cardName" required>
                        <div class="invalid-feedback" id="cardNameError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Número de Tarjeta</label>
                        <input type="text" class="form-control" id="cardNumber" required>
                        <div class="invalid-feedback" id="cardNumberError"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="expiryDate" class="form-label">Fecha de Vencimiento</label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" required>
                            <div class="invalid-feedback" id="expiryDateError"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" required>
                            <div class="invalid-feedback" id="cvvError"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="metodo">Método de entrega:</label>
                        <select class="form-select" id="metodo" onchange="toggleDireccion()">
                            <option value="">Selecciona una opción</option>
                            <option value="envio">Envío</option>
                            <option value="tienda">Retiro en tienda</option>
                        </select>
                        <div class="invalid-feedback" id="metodoError"></div>
                    </div>
                    <div id="direccionField" style="display: none;">
                        <div class="mb-3">
                            <label for="direccion">Dirección de envío:</label>
                            <input type="text" class="form-control" id="direccion">
                            <div class="invalid-feedback" id="direccionError"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Pagar</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Enlace al archivo JavaScript externo -->
    <script src="script.js"></script>
    
    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
